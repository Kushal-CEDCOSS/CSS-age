<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>%Age Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="outer-box">
          <div class="inner-box">
            <div class="dotted-circle"></div>
          </div>
          <div class="dark-inner-box"></div>
          <p class="outer-box__text start">00</p>
          <p class="outer-box__text end">100</p>
          <div class="needle__container">
            <div class="section__circle-dot-centre"></div>
            <div class="needle__left"></div>
            <div class="needle__right"></div>
            <div class="needle__arc"></div>
            <div class="needle__div--bg"></div>
            <div class="outer-dot-centre"></div>
        </div>
          <div class="text-container">%age</div>
        </div>
      </section>
    </main>
  </body>
</html>
